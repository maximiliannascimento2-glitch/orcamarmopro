<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    
    <!-- Configurações PWA iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OrçaMarmo">
   
    
    <title>OrçaMarmo</title>
    
    <!-- Configurações PWA Android -->
 
    
    <link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/ícone-192.png">

    <!-- Dependências -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f9ff; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        input, textarea, select { font-size: 16px !important; }
        
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        button:active { transform: scale(0.96); transition: 0.1s; }
        
        input:focus, textarea:focus { ring: 2px; outline: none; border-color: #0ea5e9; }
        
        /* Wizard Specific Styles */
        .wizard-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .wizard-card {
            background: white; width: 100%; max-width: 400px;
            border-radius: 2rem; padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.3s ease-out;
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 90vh; overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyDWX6AzW_cEVT3WjZ0Pwz21SbyjYwBproU",
            authDomain: "app-marmoraria-9fbc6.firebaseapp.com",
            databaseURL: "https://app-marmoraria-9fbc6-default-rtdb.firebaseio.com",
            projectId: "app-marmoraria-9fbc6",
            storageBucket: "app-marmoraria-9fbc6.firebasestorage.app",
            messagingSenderId: "6152585818",
            appId: "1:6152585818:web:9995e5cec736e50f874e63"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // --- Componentes UI ---
        const Icon = React.memo(({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <span className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }}><i data-lucide={name} style={{ width: size, height: size }}></i></span>;
        });

        const WhatsAppIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>
        );

        const masks = {
            cep: (v) => v.replace(/\D/g, '').replace(/^(\d{5})(\d)/, '$1-$2').substr(0, 9),
            phone: (v) => {
                const r = v.replace(/\D/g, '');
                if (r.length > 10) return r.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
                return r.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3').substr(0, 15);
            },
            cnpj: (v) => v.replace(/\D/g, '').replace(/^(\d{2})(\d)/, '$1.$2').replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3').replace(/\.(\d{3})(\d)/, '.$1/$2').replace(/(\d{4})(\d)/, '$1-$2').substr(0, 18),
        };

        // --- Wizard Logic Component (MODO GUIADO) ---
        const WizardFlow = ({ isOpen, onClose, onFinish, initialData, companyMaterials, companyServices }) => {
            if (!isOpen) return null;

            // Estados do Mago
            const [stepHistory, setStepHistory] = useState(['CLIENT_NAME']); // Pilha de histórico
            const [tempData, setTempData] = useState({
                clientName: '', clientPhone: '', clientDoc: '',
                currentItem: { material: '', width: '', length: '', price: '', cost: '', quantity: 1 },
                currentService: { description: '', price: '', cost: '', quantity: 1 },
                items: [],
                services: [],
                closing: { margin: '', loss: '', shipping: '', payment: '', delivery: '', observations: '' }
            });
            const inputRef = useRef(null);

            const currentStep = stepHistory[stepHistory.length - 1];

            // Foca no input sempre que o passo mudar
            useEffect(() => {
                if (inputRef.current) {
                    setTimeout(() => inputRef.current.focus(), 100);
                }
            }, [currentStep]);

            const goToStep = (nextStep) => {
                setStepHistory([...stepHistory, nextStep]);
            };

            const goBack = () => {
                if (stepHistory.length > 1) {
                    const newHistory = [...stepHistory];
                    newHistory.pop();
                    setStepHistory(newHistory);
                }
            };

            // Função para salvar item e ir para Loop
            const saveItemAndContinue = () => {
                 const newItem = {
                     id: Date.now(),
                     description: tempData.currentItem.material,
                     width: parseFloat(tempData.currentItem.width.replace(',','.')) || 0,
                     length: parseFloat(tempData.currentItem.length.replace(',','.')) || 0,
                     priceM2: parseFloat(tempData.currentItem.price.replace(',','.')) || 0,
                     costM2: parseFloat(tempData.currentItem.cost.replace(',','.')) || 0,
                     quantity: Number(tempData.currentItem.quantity) || 1,
                     area: (parseFloat(tempData.currentItem.width.replace(',','.')) || 0) * (parseFloat(tempData.currentItem.length.replace(',','.')) || 0),
                     isUnit: false 
                };
                setTempData(prev => ({ 
                    ...prev, 
                    items: [...prev.items, newItem],
                    currentItem: { material: '', width: '', length: '', price: '', cost: '', quantity: 1 } 
                }));
                goToStep('LOOP_DECISION');
            };

            const saveServiceAndContinue = () => {
                 const newService = {
                     id: Date.now(),
                     description: tempData.currentService.description,
                     price: parseFloat(tempData.currentService.price.replace(',','.')) || 0,
                     cost: parseFloat(tempData.currentService.cost.replace(',','.')) || 0,
                     quantity: parseFloat(tempData.currentService.quantity) || 1,
                };
                setTempData(prev => ({ 
                    ...prev, 
                    services: [...prev.services, newService],
                    currentService: { description: '', price: '', cost: '', quantity: 1 } 
                }));
                goToStep('SERVICE_LOOP_DECISION');
            };

            const handleNext = () => {
                switch (currentStep) {
                    // CLIENTE
                    case 'CLIENT_NAME':
                        if (!tempData.clientName) return alert('Digite o nome');
                        goToStep('CLIENT_PHONE');
                        break;
                    case 'CLIENT_PHONE':
                        goToStep('CLIENT_DOC');
                        break;
                    case 'CLIENT_DOC':
                        goToStep('MATERIAL_SELECT');
                        break;
                    
                    // MATERIAL
                    case 'MATERIAL_SELECT':
                        if (!tempData.currentItem.material) return alert('Escolha um material');
                        goToStep('ITEM_QUANTITY');
                        break;
                    case 'ITEM_QUANTITY':
                        goToStep('ITEM_WIDTH');
                        break;
                    case 'ITEM_WIDTH':
                         if (!tempData.currentItem.width) return alert('Informe a largura');
                         goToStep('ITEM_LENGTH');
                         break;
                    case 'ITEM_LENGTH':
                         if (!tempData.currentItem.length) return alert('Informe o comprimento');
                         goToStep('ITEM_PRICE');
                         break;
                    case 'ITEM_PRICE':
                         if (!tempData.currentItem.price) return alert('Informe o preço');
                         goToStep('ASK_COST');
                         break;
                    
                    // SERVIÇOS
                    case 'SERVICE_NAME':
                         if (!tempData.currentService.description) return alert('Informe a descrição');
                         goToStep('SERVICE_QTD');
                         break;
                    case 'SERVICE_QTD':
                         goToStep('SERVICE_PRICE');
                         break;
                    case 'SERVICE_PRICE':
                         if (!tempData.currentService.price) return alert('Informe o preço');
                         goToStep('ASK_SERVICE_COST');
                         break;
                    
                    // FECHAMENTO
                    case 'CLOSING_MARGIN':
                         goToStep('CLOSING_LOSS');
                         break;
                    case 'CLOSING_LOSS':
                         goToStep('CLOSING_SHIPPING');
                         break;
                    case 'CLOSING_SHIPPING':
                         goToStep('CLOSING_PAYMENT');
                         break;
                    case 'CLOSING_PAYMENT':
                         goToStep('CLOSING_OBS'); 
                         break;
                    case 'CLOSING_OBS':
                         goToStep('CLOSING_DELIVERY');
                         break;
                    case 'CLOSING_DELIVERY':
                         goToStep('SUMMARY');
                         break;
                    default:
                        break;
                }
            };

            const finishWizard = () => {
                onFinish(tempData);
                onClose();
            };

            // Renderizadores de Passo
            const renderContent = () => {
                switch (currentStep) {
                    // --- CLIENTE ---
                    case 'CLIENT_NAME':
                        return (
                            <>
                                <Icon name="user" size={48} className="text-sky-600 mb-4 bg-sky-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">QUEM É O CLIENTE?</h2>
                                <input ref={inputRef} className="w-full text-center text-xl p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-sky-500 focus:bg-white transition-all" placeholder="NOME DO CLIENTE" value={tempData.clientName} onChange={e => setTempData({...tempData, clientName: e.target.value})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-sky-200 active:scale-95 transition-transform">PRÓXIMO</button>
                            </>
                        );
                    case 'CLIENT_PHONE':
                        return (
                            <>
                                <Icon name="smartphone" size={48} className="text-green-600 mb-4 bg-green-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">QUAL O WHATSAPP?</h2>
                                <input ref={inputRef} type="tel" className="w-full text-center text-2xl p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-green-500 focus:bg-white transition-all" placeholder="(00) 00000-0000" value={tempData.clientPhone} onChange={e => setTempData({...tempData, clientPhone: masks.phone(e.target.value)})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">PRÓXIMO</button>
                                <button onClick={handleNext} className="mt-4 text-gray-400 font-bold text-xs">PULAR</button>
                            </>
                        );
                    case 'CLIENT_DOC':
                        return (
                            <>
                                <Icon name="file-text" size={48} className="text-blue-600 mb-4 bg-blue-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">TEM CPF/CNPJ?</h2>
                                <input ref={inputRef} type="tel" className="w-full text-center text-xl p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-blue-500 focus:bg-white transition-all" placeholder="CPF OU CNPJ" value={tempData.clientDoc} onChange={e => setTempData({...tempData, clientDoc: e.target.value})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">PRÓXIMO</button>
                                <button onClick={handleNext} className="mt-4 text-gray-400 font-bold text-xs">PULAR</button>
                            </>
                        );
                    
                    // --- MATERIAIS ---
                    case 'MATERIAL_SELECT':
                        return (
                            <>
                                <Icon name="layers" size={48} className="text-purple-600 mb-4 bg-purple-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">QUAL A PEÇA?</h2>
                                <input ref={inputRef} list="wizard-materials" className="w-full text-center text-lg p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-purple-500 focus:bg-white transition-all" placeholder="EX: GRANITO SÃO GABRIEL" value={tempData.currentItem.material} onChange={e => setTempData({...tempData, currentItem: {...tempData.currentItem, material: e.target.value.toUpperCase()}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <datalist id="wizard-materials">{companyMaterials.map(m => <option key={m} value={m} />)}</datalist>
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">PRÓXIMO</button>
                            </>
                        );
                    case 'ITEM_QUANTITY':
                         return (
                            <>
                                <Icon name="hash" size={48} className="text-indigo-600 mb-4 bg-indigo-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">QUANTAS PEÇAS?</h2>
                                <input ref={inputRef} type="number" className="w-full text-center text-3xl p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-indigo-500 focus:bg-white transition-all" placeholder="1" value={tempData.currentItem.quantity} onChange={e => setTempData({...tempData, currentItem: {...tempData.currentItem, quantity: e.target.value}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">PRÓXIMO</button>
                            </>
                        );
                    case 'ITEM_WIDTH':
                         return (
                            <>
                                <Icon name="ruler-horizontal" size={48} className="text-indigo-600 mb-4 bg-indigo-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">LARGURA (METROS)</h2>
                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-indigo-500 focus:bg-white transition-all" placeholder="0.00" value={tempData.currentItem.width} onChange={e => setTempData({...tempData, currentItem: {...tempData.currentItem, width: e.target.value}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">PRÓXIMO</button>
                            </>
                        );
                    case 'ITEM_LENGTH':
                         return (
                            <>
                                <Icon name="ruler" size={48} className="text-indigo-600 mb-4 bg-indigo-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">COMPRIMENTO (METROS)</h2>
                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-indigo-500 focus:bg-white transition-all" placeholder="0.00" value={tempData.currentItem.length} onChange={e => setTempData({...tempData, currentItem: {...tempData.currentItem, length: e.target.value}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">PRÓXIMO</button>
                            </>
                        );
                    case 'ITEM_PRICE':
                         return (
                            <>
                                <Icon name="dollar-sign" size={48} className="text-green-600 mb-4 bg-green-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">PREÇO DE VENDA (M²)</h2>
                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-green-50 text-green-700 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-green-500 focus:bg-white transition-all" placeholder="R$ 0,00" value={tempData.currentItem.price} onChange={e => setTempData({...tempData, currentItem: {...tempData.currentItem, price: e.target.value}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">PRÓXIMO</button>
                            </>
                        );
                    case 'ASK_COST':
                        return (
                            <>
                                <Icon name="trending-down" size={48} className="text-red-600 mb-4 bg-red-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">SABE O CUSTO?</h2>
                                <p className="text-gray-400 text-xs font-bold mb-6 text-center break-words w-full">PARA CALCULAR SEU LUCRO</p>
                                <button onClick={() => goToStep('ITEM_COST')} className="w-full bg-white border-2 border-gray-100 text-gray-800 py-4 rounded-2xl font-black text-lg mb-3 active:scale-95 transition-transform">SIM, INFORMAR CUSTO</button>
                                <button onClick={saveItemAndContinue} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">NÃO, SALVAR E CONTINUAR</button>
                            </>
                        );
                    case 'ITEM_COST':
                         return (
                            <>
                                <Icon name="trending-down" size={48} className="text-red-600 mb-4 bg-red-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">CUSTO (M²)</h2>
                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-red-50 text-red-700 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-red-500 focus:bg-white transition-all" placeholder="R$ 0,00" value={tempData.currentItem.cost} onChange={e => setTempData({...tempData, currentItem: {...tempData.currentItem, cost: e.target.value}})} onKeyDown={e => e.key === 'Enter' && saveItemAndContinue()} />
                                <button onClick={saveItemAndContinue} className="w-full bg-red-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">CONFIRMAR</button>
                            </>
                        );
                    case 'LOOP_DECISION':
                        return (
                             <>
                                <Icon name="check-circle" size={48} className="text-green-600 mb-4 bg-green-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">PEÇA ADICIONADA!</h2>
                                <button onClick={() => goToStep('MATERIAL_SELECT')} className="w-full bg-blue-50 text-blue-600 py-4 rounded-2xl font-black text-lg mb-3 border border-blue-100 active:scale-95 transition-transform flex items-center justify-center gap-2"><Icon name="plus" size={20}/> ADICIONAR OUTRA PEÇA</button>
                                <button onClick={() => goToStep('SERVICE_DECISION')} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">AVANÇAR PARA SERVIÇOS</button>
                            </>
                        );

                    // --- SERVIÇOS ---
                    case 'SERVICE_DECISION':
                        return (
                             <>
                                <Icon name="wrench" size={48} className="text-teal-600 mb-4 bg-teal-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">SERVIÇOS / EXTRAS</h2>
                                <p className="text-gray-400 text-xs font-bold mb-6 text-center break-words w-full">INSTALAÇÃO, FRETE ESPECÍFICO, FURO...</p>
                                <button onClick={() => goToStep('SERVICE_NAME')} className="w-full bg-teal-50 text-teal-600 py-4 rounded-2xl font-black text-lg mb-3 border border-teal-100 active:scale-95 transition-transform flex items-center justify-center gap-2">SIM, ADICIONAR</button>
                                <button onClick={() => goToStep('CLOSING_MARGIN')} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">NÃO, PULAR</button>
                            </>
                        );
                    case 'SERVICE_NAME':
                         return (
                            <>
                                <Icon name="wrench" size={48} className="text-teal-600 mb-4 bg-teal-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">QUAL O SERVIÇO?</h2>
                                <input ref={inputRef} list="wizard-services" className="w-full text-center text-lg p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-teal-500 focus:bg-white transition-all" placeholder="EX: INSTALAÇÃO" value={tempData.currentService.description} onChange={e => setTempData({...tempData, currentService: {...tempData.currentService, description: e.target.value.toUpperCase()}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <datalist id="wizard-services">{companyServices.map(s => <option key={s} value={s} />)}</datalist>
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">PRÓXIMO</button>
                            </>
                        );
                    case 'SERVICE_QTD':

                    case 'SERVICE_COST':

                            <>

                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-red-50 text-red-700 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-red-500 focus:bg-white transition-all" placeholder="R$ 0,00" value={tempData.currentService.cost} onChange={e => setTempData({...tempData, currentService: {...tempData.currentService, cost: e.target.value}})} onKeyDown={e => e.key === 'Enter' && saveServiceAndContinue()} />

                     case 'SERVICE_LOOP_DECISION':
                        return (
                             <>

                                <button onClick={() => goToStep('CLOSING_MARGIN')} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">IR PARA FECHAMENTO</button>
                            </>
                        );

                    // --- FECHAMENTO ---
                    case 'CLOSING_MARGIN':
                         return (
                            <>
                                <Icon name="percent" size={48} className="text-blue-600 mb-4 bg-blue-100 p-3 rounded-2xl" />
