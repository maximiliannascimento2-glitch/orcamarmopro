                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-green-50 text-green-700 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-green-500 focus:bg-white transition-all" placeholder="R$ 0,00" value={tempData.currentService.price} onChange={e => setTempData({...tempData, currentService: {...tempData.currentService, price: e.target.value}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">PRÓXIMO</button>
                            </>
                        );
                    case 'ASK_SERVICE_COST':
                        return (
                            <>
                                <Icon name="trending-down" size={48} className="text-red-600 mb-4 bg-red-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">TEM CUSTO?</h2>
                                <button onClick={() => goToStep('SERVICE_COST')} className="w-full bg-white border-2 border-gray-100 text-gray-800 py-4 rounded-2xl font-black text-lg mb-3 active:scale-95 transition-transform uppercase">SIM, INFORMAR</button>
                                <button onClick={saveServiceAndContinue} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">NÃO, SALVAR</button>
                            </>
                        );
                    case 'SERVICE_COST':
                         return (
                            <>
                                <Icon name="trending-down" size={48} className="text-red-600 mb-4 bg-red-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">CUSTO UNITÁRIO</h2>
                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-red-50 text-red-700 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-red-500 focus:bg-white transition-all" placeholder="R$ 0,00" value={tempData.currentService.cost} onChange={e => setTempData({...tempData, currentService: {...tempData.currentService, cost: e.target.value}})} onKeyDown={e => e.key === 'Enter' && saveServiceAndContinue()} />
                                <button onClick={saveServiceAndContinue} className="w-full bg-red-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">CONFIRMAR SERVIÇO</button>
                            </>
                        );
                     case 'SERVICE_LOOP_DECISION':
                        return (
                             <>
                                <Icon name="check-circle" size={48} className="text-teal-600 mb-4 bg-teal-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">SERVIÇO ADICIONADO!</h2>
                                <button onClick={() => goToStep('SERVICE_NAME')} className="w-full bg-teal-50 text-teal-600 py-4 rounded-2xl font-black text-lg mb-3 border border-teal-100 active:scale-95 transition-transform flex items-center justify-center gap-2 uppercase"><Icon name="plus" size={20}/> ADICIONAR OUTRO</button>
                                <button onClick={() => goToStep('CLOSING_MARGIN')} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">IR PARA FECHAMENTO</button>
                            </>
                        );
                    case 'CLOSING_MARGIN':
                         return (
                            <>
                                <Icon name="percent" size={48} className="text-blue-600 mb-4 bg-blue-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">MARGEM DE LUCRO %</h2>
                                <p className="text-gray-400 text-xs font-bold mb-6 text-center break-words w-full uppercase">ADICIONAL SOBRE MATERIAIS</p>
                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-blue-50 text-blue-700 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-blue-500 focus:bg-white transition-all" placeholder="0%" value={tempData.closing.margin} onChange={e => setTempData({...tempData, closing: {...tempData.closing, margin: e.target.value}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">PRÓXIMO</button>
                                <button onClick={handleNext} className="mt-4 text-gray-400 font-bold text-xs uppercase">PULAR (0%)</button>
                            </>
                        );
                    case 'CLOSING_LOSS':
                         return (
                            <>
                                <Icon name="scissors" size={48} className="text-sky-600 mb-4 bg-sky-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">PERDA TÉCNICA %</h2>
                                <p className="text-gray-400 text-xs font-bold mb-6 text-center break-words w-full uppercase">SOBRA DE MATERIAL / QUEBRA</p>
                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-sky-50 text-sky-700 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-sky-500 focus:bg-white transition-all" placeholder="0%" value={tempData.closing.loss} onChange={e => setTempData({...tempData, closing: {...tempData.closing, loss: e.target.value}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">PRÓXIMO</button>
                                <button onClick={handleNext} className="mt-4 text-gray-400 font-bold text-xs uppercase">PULAR (0%)</button>
                            </>
                        );
                    case 'CLOSING_SHIPPING':
                         return (
                            <>
                                <Icon name="truck" size={48} className="text-gray-600 mb-4 bg-gray-200 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">FRETE / DESPESAS</h2>
                                <p className="text-gray-400 text-xs font-bold mb-6 text-center break-words w-full uppercase">VALOR FIXO FINAL (R$)</p>
                                <input ref={inputRef} type="number" inputMode="decimal" className="w-full text-center text-3xl p-4 bg-gray-100 text-gray-700 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-gray-500 focus:bg-white transition-all" placeholder="R$ 0,00" value={tempData.closing.shipping} onChange={e => setTempData({...tempData, closing: {...tempData.closing, shipping: e.target.value}})} onKeyDown={e => e.key === 'Enter' && handleNext()} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">PRÓXIMO</button>
                                <button onClick={handleNext} className="mt-4 text-gray-400 font-bold text-xs uppercase">PULAR (R$ 0,00)</button>
                            </>
                        );
                    case 'CLOSING_PAYMENT':
                         return (
                            <>
                                <Icon name="credit-card" size={48} className="text-emerald-600 mb-4 bg-emerald-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">FORMA DE PAGAMENTO</h2>
                                <div className="flex flex-wrap gap-2 justify-center mb-4 w-full">
                                    {['DÉBITO', 'CRÉDITO', 'CHEQUE', 'DINHEIRO', 'PIX', 'TRANSFERÊNCIA', 'BOLETO'].map(opt => (
                                        <button 
                                            key={opt}
                                            onClick={() => setTempData({...tempData, closing: {...tempData.closing, payment: opt}})}
                                            className={`p-2 px-3 rounded-xl font-black text-[10px] uppercase border transition-all ${tempData.closing.payment === opt ? 'bg-emerald-500 text-white border-emerald-500' : 'bg-white text-gray-500 border-gray-200'}`}
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                                <textarea ref={inputRef} className="w-full text-center text-lg p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-emerald-500 focus:bg-white transition-all h-32 resize-none pt-8" placeholder="OU DIGITE AQUI..." value={tempData.closing.payment} onChange={e => setTempData({...tempData, closing: {...tempData.closing, payment: e.target.value.toUpperCase()}})} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">PRÓXIMO</button>
                                <button onClick={handleNext} className="mt-4 text-gray-400 font-bold text-xs uppercase">PULAR</button>
                            </>
                        );
                    case 'CLOSING_OBS':
                         return (
                            <>
                                <Icon name="message-square" size={48} className="text-purple-600 mb-4 bg-purple-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">OBSERVAÇÕES</h2>
                                <p className="text-gray-400 text-xs font-bold mb-6 text-center break-words w-full uppercase">COR, ACABAMENTO, DETALHES...</p>
                                <textarea ref={inputRef} className="w-full text-center text-lg p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-purple-500 focus:bg-white transition-all h-32 resize-none pt-8" placeholder="ESCREVA AQUI..." value={tempData.closing.observations} onChange={e => setTempData({...tempData, closing: {...tempData.closing, observations: e.target.value.toUpperCase()}})} />
                                <button onClick={handleNext} className="w-full bg-sky-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">PRÓXIMO</button>
                                <button onClick={handleNext} className="mt-4 text-gray-400 font-bold text-xs uppercase">PULAR</button>
                            </>
                        );
                    case 'CLOSING_DELIVERY':
                         return (
                            <>
                                <Icon name="calendar" size={48} className="text-indigo-600 mb-4 bg-indigo-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-2 text-center uppercase break-words w-full">PRAZO DE ENTREGA</h2>
                                <p className="text-gray-400 text-xs font-bold mb-6 text-center break-words w-full uppercase">EX: 15 A 20 DIAS ÚTEIS</p>
                                <textarea ref={inputRef} rows="2" className="w-full text-center text-xl p-4 bg-gray-100 rounded-2xl font-black uppercase mb-6 border-2 border-transparent focus:border-indigo-500 focus:bg-white transition-all resize-none" placeholder="DIGITE O PRAZO" value={tempData.closing.delivery} onChange={e => setTempData({...tempData, closing: {...tempData.closing, delivery: e.target.value.toUpperCase()}})} onKeyDown={e => e.key === 'Enter' && (e.preventDefault(), goToStep('SUMMARY'))} />
                                <button onClick={() => goToStep('SUMMARY')} className="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform uppercase">VER RESUMO / PRÉVIA</button>
                                <button onClick={() => goToStep('SUMMARY')} className="mt-4 text-gray-400 font-bold text-xs uppercase">PULAR</button>
                            </>
                        );
                    case 'SUMMARY':
                        return (
                            <>
                                <Icon name="clipboard-check" size={48} className="text-sky-600 mb-4 bg-sky-100 p-3 rounded-2xl" />
                                <h2 className="text-2xl font-black text-gray-800 mb-4 text-center uppercase break-words w-full">RESUMO DO ORÇAMENTO</h2>
                                <div className="w-full bg-gray-50 p-4 rounded-2xl mb-6 text-left space-y-2 uppercase break-words overflow-hidden">
                                    <p className="break-words"><strong className="text-gray-400">CLIENTE:</strong> {tempData.clientName || 'NÃO INFORMADO'}</p>
                                    <p><strong className="text-gray-400">ITENS:</strong> {tempData.items.length} MATERIAIS</p>
                                    <p><strong className="text-gray-400">SERVIÇOS:</strong> {tempData.services.length} EXTRAS</p>
                                    <hr className="border-gray-200 my-2"/>
                                    <p><strong className="text-gray-400">MARGEM:</strong> {tempData.closing.margin || '0'}%</p>
                                    <p><strong className="text-gray-400">FRETE:</strong> R$ {tempData.closing.shipping || '0,00'}</p>
                                    <p className="break-words"><strong className="text-gray-400">PAGAMENTO:</strong> {tempData.closing.payment || 'A COMBINAR'}</p>
                                    {tempData.closing.delivery && <p className="break-words"><strong className="text-gray-400">ENTREGA:</strong> {tempData.closing.delivery}</p>}
                                    {tempData.closing.observations && <p className="break-words"><strong className="text-gray-400">OBS:</strong> {tempData.closing.observations}</p>}
                                </div>
                                <button onClick={finishWizard} className="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform animate-pulse uppercase">CONFIRMAR E GERAR</button>
                            </>
                        );
                    default: return null;
                }
            };

            return (
                <div className="wizard-overlay">
                    <div className="wizard-card flex flex-col items-center">
                        {renderContent()}
                        <div className="flex gap-4 w-full mt-6 justify-center">
                             {stepHistory.length > 1 && (
                                <button onClick={goBack} className="text-gray-300 font-bold text-[10px] uppercase tracking-widest flex items-center gap-1 hover:text-gray-500"><Icon name="arrow-left" size={14}/> VOLTAR</button>
                             )}
                            <button onClick={onClose} className="text-red-300 font-bold text-[10px] uppercase tracking-widest hover:text-red-500">CANCELAR</button>
                        </div>
                    </div>
                </div>
            );
        };

        const CustomModal = ({ isOpen, title, message, onConfirm, onCancel, type = 'confirm' }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
                    <div className="bg-white rounded-[2.5rem] p-8 w-full max-sm shadow-2xl animate-fade-in space-y-6 border border-sky-50 text-center">
                        <div className="space-y-2">
                            <h3 className="text-lg font-black text-gray-800 uppercase tracking-tight break-words">{title}</h3>
                            <p className="text-sm text-gray-500 font-medium leading-relaxed break-words">{message}</p>
                        </div>
                        <div className="flex gap-3">
                            {type === 'confirm' && (
                                <button onClick={onCancel} className="flex-1 py-4 bg-gray-100 text-gray-400 rounded-2xl font-black text-[10px] uppercase tracking-widest text-center">CANCELAR</button>
                            )}
                            <button onClick={onConfirm} className="flex-1 py-4 bg-sky-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg shadow-sky-200 text-center">CONFIRMAR</button>
                        </div>
                    </div>
                </div>
            );
        };

        const InstallPrompt = ({ deferredPrompt, isIOS }) => {
            const [show, setShow] = useState(false);
            useEffect(() => {
                const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
                if (!isStandalone && (deferredPrompt || isIOS)) setShow(true);
            }, [deferredPrompt, isIOS]);
            if (!show) return null;
            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-sky-100 p-4 shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-[100] ios-toast pb-[env(safe-area-inset-bottom)]">
                    <div className="max-w-4xl mx-auto flex items-center justify-between gap-4">
                        <div className="flex items-center gap-3">
                            <div className="bg-sky-100 p-2 rounded-xl text-sky-600"><Icon name="download" size={20}/></div>
                            <div className="text-left overflow-hidden">
                                <p className="font-bold text-gray-800 text-xs uppercase">INSTALAR APP</p>
                                <p className="text-[10px] text-gray-500 font-medium leading-tight truncate">
                                    {isIOS ? "Toque em Compartilhar e 'Adicionar à Tela de Início'" : "Instale para usar offline"}
                                </p>
                            </div>
                        </div>
                        {isIOS ? (
                            <button onClick={() => setShow(false)} className="text-gray-400 font-black text-xs uppercase">OK</button>
                        ) : (
                            <button onClick={() => { deferredPrompt.prompt(); deferredPrompt.userChoice.then(() => setShow(false)); }} className="bg-sky-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-sky-200">INSTALAR</button>
                        )}
                    </div>
                </div>
            );
        };

        const LoginScreen = () => {
            const [mode, setMode] = useState('login'); 
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [oobCode, setOobCode] = useState('');
            const [error, setError] = useState('');
            const [message, setMessage] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const code = params.get("oobCode");
                if (code && params.get("mode") === "resetPassword") { setOobCode(code); setMode('update'); }
            }, []);

            const handleLogin = (e) => {
                e.preventDefault(); setError(''); setIsSubmitting(true);
                const newSessionId = Date.now().toString(); 
                localStorage.setItem('marmo_session_id', newSessionId);
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => { database.ref('sessions/' + userCredential.user.uid).set({ sessionId: newSessionId }); })
                    .catch(() => { localStorage.removeItem('marmo_session_id'); setError("E-mail ou senha incorretos."); setIsSubmitting(false); });
            };

            const handleReset = (e) => {
                e.preventDefault(); setError(''); setMessage(''); setIsSubmitting(true);
                auth.sendPasswordResetEmail(email).then(() => { setMessage("Link enviado."); setIsSubmitting(false); }).catch(() => { setError("Erro ao enviar."); setIsSubmitting(false); });
            };

            const handleUpdatePassword = (e) => {
                e.preventDefault(); setError(''); setMessage(''); setIsSubmitting(true);
                auth.confirmPasswordReset(oobCode, newPassword).then(() => { setMessage("Senha redefinida!"); setIsSubmitting(false); setTimeout(() => { setMode('login'); window.history.replaceState({}, document.title, window.location.pathname); }, 3000); }).catch(() => { setError("Link expirado."); setIsSubmitting(false); });
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-6 font-black uppercase text-[10px]">
                    <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-sm border border-white animate-fade-in space-y-8 text-center">
                        <div className="flex flex-col items-center">
                            <div className="inline-flex p-5 bg-sky-50 rounded-[2rem] text-sky-600 mb-4 shadow-sm"><Icon name="ruler" size={48}/></div>
                            <h2 className="text-2xl font-black text-gray-800 tracking-tighter break-words w-full">ORÇAMARMO</h2>
                        </div>
                        {mode === 'login' && (
                            <form onSubmit={handleLogin} className="space-y-4 text-left">
                                <input type="email" placeholder="E-MAIL" inputMode="email" className="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none font-bold focus:bg-sky-50 focus:text-sky-900 transition-colors uppercase" value={email} onChange={e => setEmail(e.target.value)} required />
                                <input type="password" placeholder="SENHA" className="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none font-bold focus:bg-sky-50 focus:text-sky-900 transition-colors uppercase" value={password} onChange={e => setPassword(e.target.value)} required />
                                {error && <p className="text-red-500 text-center uppercase">{error}</p>}
                                <button type="submit" disabled={isSubmitting} className="w-full bg-sky-600 text-white py-5 rounded-2xl shadow-xl active:scale-95 transition-all tracking-widest uppercase">{isSubmitting ? 'ENTRANDO...' : 'ENTRAR'}</button>
                                <button type="button" onClick={() => setMode('reset')} className="w-full text-sky-500 hover:underline uppercase">ESQUECI A SENHA</button>
                            </form>
                        )}
                        {mode === 'reset' && (
                            <form onSubmit={handleReset} className="space-y-4 text-left">
                                <h3 className="text-sm font-black text-gray-800 text-center uppercase">RECUPERAR</h3>
                                <input type="email" placeholder="seu@email.com" inputMode="email" className="w-full p-4 bg-gray-50 border-none rounded-2xl font-bold uppercase" value={email} onChange={e => setEmail(e.target.value)} required />
                                {message && <p className="text-green-600 text-center uppercase">{message}</p>}
                                <button type="submit" disabled={isSubmitting} className="w-full bg-sky-600 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all tracking-widest text-center uppercase">ENVIAR LINK</button>
                                <button type="button" onClick={() => setMode('login')} className="w-full text-gray-400 uppercase text-center">VOLTAR</button>
                            </form>
                        )}
                        {mode === 'update' && (
                            <form onSubmit={handleUpdatePassword} className="space-y-4 text-left">
                                <h3 className="text-sm font-black text-gray-800 text-center uppercase">NOVA SENHA</h3>
                                <input type="password" placeholder="NOVA SENHA" className="w-full p-4 bg-gray-50 border-none rounded-2xl font-bold uppercase" value={newPassword} onChange={e => setNewPassword(e.target.value)} required minLength={6} />
                                {message && <p className="text-green-600 text-center uppercase">{message}</p>}
                                <button type="submit" disabled={isSubmitting} className="w-full bg-green-600 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all tracking-widest text-center uppercase">SALVAR</button>
                            </form>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [isIOS, setIsIOS] = useState(false);
            const [isLoadingAPI, setIsLoadingAPI] = useState(false);
            const [currentView, setCurrentView] = useState('editor');
            const [modal, setModal] = useState({ open: false, title: '', message: '', onConfirm: null, type: 'confirm' });
            const [showDelivery, setShowDelivery] = useState(false);
            const [wizardOpen, setWizardOpen] = useState(false);

            const [company, setCompany] = useState(() => JSON.parse(localStorage.getItem('marmo_cfg_pro_v1') || '{"name":"","cnpj":"","phone":"","email":"","address":"","cep":"","logo":null,"materials":["GRANITO VERDE UBATUBA", "GRANITO PRETO SÃO GABRIEL", "MÁRMORE BRANCO", "QUARTZO STELLAR", "PRIME BRANCO"],"services":["ACABAMENTO 45º", "INSTALAÇÃO", "FURO DE CUBA", "RODAPIÉ/FRONTÃO", "FRETE"]}'));
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('marmo_hist_pro_v1') || '[]'));
            const [client, setClient] = useState({ name: '', doc: '', phone: '', email: '', cep: '', address: '' });
            const [measuredItems, setMeasuredItems] = useState([]);
            const [items, setItems] = useState([]);
            const [totals, setTotals] = useState({ subtotal: 0, costTotal: 0, discount: '', discountPercent: '', shipping: '', technicalLoss: '', materialMarkup: '', final: 0 });
            const [conditions, setConditions] = useState({ payment: '', observations: '', validity: '7', delivery: '' });
            const [calc, setCalc] = useState({ material: '', width: '', length: '', priceM2: '', costM2: '', quantity: 1 });
            const [calcMode, setCalcMode] = useState('m2'); 
            const [newMaterial, setNewMaterial] = useState('');
            const [newService, setNewService] = useState('');

            const dilutionFactor = useMemo(() => 1 + (Number(totals.materialMarkup || 0) / 100) + (Number(totals.technicalLoss || 0) / 100), [totals.materialMarkup, totals.technicalLoss]);

            const handleLogout = () => {
                const u = auth.currentUser;
                if (u) database.ref('sessions/' + u.uid).remove();
                localStorage.removeItem('marmo_session_id');
                auth.signOut().then(() => window.location.reload());
            };

            useEffect(() => {
                let sessionRef = null;
                const unsubscribe = auth.onAuthStateChanged(u => {
                    setUser(u); setAuthLoading(false);
                    if (u) {
                        const localSession = localStorage.getItem('marmo_session_id');
                        sessionRef = database.ref('sessions/' + u.uid);
                        sessionRef.on('value', snap => {
                            const data = snap.val();
                            if (data && data.sessionId && localSession && data.sessionId !== localSession) {
                                if (Number(data.sessionId) > Number(localSession)) { auth.signOut().then(() => { alert('Sessão desconectada. Login realizado em outro dispositivo.'); window.location.reload(); }); }
                            }
                        });
                    } else if (sessionRef) { sessionRef.off(); }
                });
                const handleBeforeInstall = (e) => { e.preventDefault(); setDeferredPrompt(e); };
                window.addEventListener('beforeinstallprompt', handleBeforeInstall);
                setIsIOS(/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream);
                return () => { unsubscribe(); if (sessionRef) sessionRef.off(); window.removeEventListener('beforeinstallprompt', handleBeforeInstall); };
            }, []);

            useEffect(() => { localStorage.setItem('marmo_cfg_pro_v1', JSON.stringify(company)); }, [company]);
            useEffect(() => { localStorage.setItem('marmo_hist_pro_v1', JSON.stringify(history)); }, [history]);

            const handleWizardFinish = (data) => {
                setClient(p => ({ ...p, name: data.clientName, phone: data.clientPhone, doc: data.clientDoc }));
                setMeasuredItems(p => [...p, ...data.items]);
                setItems(p => [...p, ...data.services]);
                setTotals(p => ({ ...p, materialMarkup: data.closing.margin, technicalLoss: data.closing.loss, shipping: data.closing.shipping }));
                setConditions(p => ({ ...p, payment: data.closing.payment, delivery: data.closing.delivery, observations: data.closing.observations }));
                if(data.closing.delivery) setShowDelivery(true);
                setModal({ open: true, title: 'SUCESSO!', message: 'Orçamento gerado! Revise os dados na tela.', onConfirm: () => setModal({open: false}), type: 'alert' });
            };

            const resizeImage = (file, maxWidth, callback) => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const elem = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > maxWidth) { h = Math.round((h * maxWidth) / w); w = maxWidth; }
                        elem.width = w; elem.height = h;
                        elem.getContext('2d').drawImage(img, 0, 0, w, h);
                        callback(elem.toDataURL('image/png', 0.8));
                    }
                }
            };
            const handleLogoUpload = (e) => { const f = e.target.files[0]; if(f) resizeImage(f, 300, (url) => setCompany(p => ({...p, logo: url}))); };
            
            const handleCEP = async (target, val) => {
                const f = masks.cep(val || "");
                if (!f || f.length < 9) return;
                
                setIsLoadingAPI(true);
                try { 
                    const res = await fetch(`https://viacep.com.br/ws/${f.replace('-','')}/json/`); 
                    const d = await res.json(); 
                    if (!d.erro) { 
                        const a = `${d.logradouro}, ${d.bairro}, ${d.localidade}-${d.uf}`; 
                        if(target==='client') setClient(p=>({...p, address:a, cep: f})); 
                        else setCompany(p=>({...p, address:a, cep: f})); 
                    } 
                } catch(e){}
                setIsLoadingAPI(false);
            };

            const handleCNPJ = async (target) => {
                const docValue = target === 'client' ? client.doc : company.cnpj;
                const clean = docValue.replace(/\D/g, '');
                if (clean.length !== 14) return;
                setIsLoadingAPI(true);
                try {
                    const res = await fetch(`https://brasilapi.com.br/api/cnpj/v1/${clean}`);
                    const data = await res.json();
                    if (res.ok) {
                        const addr = `${data.logradouro}, ${data.numero} - ${data.bairro}, ${data.municipio}-${data.uf}`;
                        if (target === 'client') setClient(p => ({...p, name: data.razao_social, address: addr}));
                        else setCompany(p => ({...p, name: data.razao_social, address: addr}));
                    }
                } catch(e){}
                setIsLoadingAPI(false);
            };

            const realTimeCalc = useMemo(() => {
                const w = parseFloat(String(calc.width).replace(',','.')) || 0, l = parseFloat(String(calc.length).replace(',','.')) || 0;
                const p = parseFloat(String(calc.priceM2).replace(',','.')) || 0, q = Number(calc.quantity) || 1;
                return { area: w * l, total: (calcMode === 'unit' ? p : w * l * p) * q };
            }, [calc, calcMode]);

            useEffect(() => {
                const sMeasured = measuredItems.reduce((acc, i) => acc + ((i.isUnit ? 1 : i.area) * i.priceM2 * i.quantity), 0);
                const sServices = items.reduce((acc, i) => acc + (Number(String(i.price).replace(',','.')) * Number(i.quantity || 0)), 0);
                const cMeasured = measuredItems.reduce((acc, i) => acc + ((i.isUnit ? 1 : (i.area || 0)) * (Number(String(i.costM2).replace(',','.')) || 0) * i.quantity), 0);
                const cItems = items.reduce((acc, i) => acc + (Number(String(i.cost).replace(',','.')) * Number(i.quantity || 0)), 0);
                const base = sMeasured + sServices;
                const diluted = base * dilutionFactor;
                const disc = parseFloat(totals.discount) || 0;
                setTotals(prev => ({ ...prev, subtotal: base, costTotal: cMeasured + cItems, final: diluted + Number(totals.shipping || 0) - disc }));
            }, [measuredItems, items, totals.technicalLoss, totals.shipping, totals.discount, totals.materialMarkup, dilutionFactor]);

            const updateDiscount = (type, val) => {
                const num = parseFloat(val) || 0, dilutedSubtotal = totals.subtotal * dilutionFactor;
                if (type === 'percent') { setTotals(p => ({ ...p, discountPercent: val, discount: (dilutedSubtotal * (num / 100)).toFixed(2) })); }
                else { setTotals(p => ({ ...p, discount: val, discountPercent: (dilutedSubtotal > 0 ? (num / dilutedSubtotal) * 100 : 0).toFixed(2) })); }
            };

            const saveToHistory = (silent = false) => {
                const e = { id: Date.now(), clientName: client.name || "NÃO INFORMADO", totalSale: totals.final || 0, profit: (totals.final || 0) - (totals.costTotal || 0), date: new Date().toISOString(), clientData: client, measuredItemsData: measuredItems, itemsData: items, totalsData: totals, conditionsData: conditions };
                setHistory(p => [e, ...p]);
                if (!silent) setModal({ open: true, title: 'SALVO!', message: 'Orçamento salvo.', onConfirm: () => setModal({open: false}), type: 'alert' });
            };

            const loadFromHistory = (h) => {
                if (h.clientData) setClient(h.clientData); else setClient({name: h.clientName, phone:'', address:'', cep:'', doc:'', email:''});
                setMeasuredItems(h.measuredItemsData || []); setItems(h.itemsData || []); setTotals({...totals, ...h.totalsData});
                if (h.conditionsData) { setConditions(h.conditionsData); setShowDelivery(!!h.conditionsData.delivery); }
                setCurrentView('editor');
            };

            const generatePDF = () => {
                const { jsPDF } = window.jspdf; const doc = new jsPDF(); const primary = [14, 165, 233];
                const budgetNumber = history.length + 1; const today = new Date().toLocaleDateString();
                doc.setFontSize(10); doc.setTextColor(100); doc.text(`ORÇAMENTO Nº: ${budgetNumber}`, 195, 15, { align: 'right' }); doc.text(`DATA: ${today}`, 195, 20, { align: 'right' });
                if (company.logo) { try { doc.addImage(company.logo, 'PNG', 15, 10, 30, 30); } catch(err){} }
                doc.setFontSize(18); doc.setTextColor(...primary); doc.setFont("helvetica", "bold");
                const nameLines = doc.splitTextToSize(company.name || "ORÇAMARMO", 100); doc.text(nameLines, 50, 20);
                let y = 20 + (nameLines.length * 7); doc.setFontSize(9); doc.setTextColor(100); doc.setFont("helvetica", "normal");
                doc.text(`TEL: ${company.phone} | CNPJ: ${company.cnpj}`, 50, y); y += 5;
                if (company.address) { const addrLines = doc.splitTextToSize(`END: ${company.address}`, 100); doc.text(addrLines, 50, y); y += (addrLines.length * 4); } else { y += 5; }
                doc.autoTable({ startY: Math.max(y + 10, 50), head: [['DADOS DO CLIENTE']], body: [[`NOME: ${client.name}\nWHATSAPP: ${client.phone}\nENDEREÇO: ${client.address}`]], theme: 'grid', headStyles: { fillColor: primary } });
                doc.text("MATERIAIS E PEÇAS", 15, doc.lastAutoTable.finalY + 10);
                const matRows = measuredItems.map(i => [i.quantity, i.description, `${i.width}x${i.length}m${i.isUnit ? '' : ' (M²)'}`, `R$ ${(((i.isUnit ? 1 : i.area) * i.priceM2 * i.quantity) * dilutionFactor).toFixed(2)}`]);
                doc.autoTable({ startY: doc.lastAutoTable.finalY + 12, head: [['QTD', 'MATERIAL', 'MEDIDAS', 'TOTAL']], body: matRows, headStyles: { fillColor: [40, 40, 40] } });
                if (items.some(i => i.description)) {
                    doc.text("SERVIÇOS E OUTROS", 15, doc.lastAutoTable.finalY + 10);
                    const servRows = items.filter(i => i.description).map(i => [i.description, i.quantity, `R$ ${(Number(String(i.price).replace(',','.')) * i.quantity * dilutionFactor).toFixed(2)}`]);
                    doc.autoTable({ startY: doc.lastAutoTable.finalY + 12, head: [['DESCRIÇÃO', 'QTD', 'TOTAL']], body: servRows, headStyles: { fillColor: [100, 100, 100] } });
                }
                doc.autoTable({ startY: doc.lastAutoTable.finalY + 10, margin: { left: 110 }, body: [['SUBTOTAL', `R$ ${(totals.subtotal * dilutionFactor).toFixed(2)}`], ['FRETE/DESPESAS (+)', `R$ ${Number(totals.shipping).toFixed(2)}`], ['DESCONTO (-)', `R$ ${Number(totals.discount).toFixed(2)}`], ['TOTAL FINAL', `R$ ${totals.final.toFixed(2)}`]], theme: 'grid', didParseCell: (d) => { if(d.row.index === 3) { d.cell.styles.fillColor = primary; d.cell.styles.textColor = 255; d.cell.styles.fontStyle = 'bold'; } } });
                doc.setFontSize(10); doc.setTextColor(0); doc.text("PAGAMENTO E OBSERVAÇÕES:", 15, doc.lastAutoTable.finalY + 15);
                const vD = parseInt(conditions.validity) || 7, vDate = new Date(); vDate.setDate(vDate.getDate() + vD);
                let obs = `VALIDADE: ${conditions.validity} DIAS (Até ${vDate.toLocaleDateString()})\n`;
                if(conditions.delivery) obs += `ENTREGA: ${conditions.delivery}\n`;
                obs += `PAGAMENTO: ${conditions.payment}\nOBS: ${conditions.observations}`;
                doc.setFont("helvetica", "normal"); doc.text(doc.splitTextToSize(obs, 180), 15, doc.lastAutoTable.finalY + 22);
                saveToHistory(true); doc.save(`Orcamento_${budgetNumber}_${client.name}.pdf`);
            };

            const handleWhatsApp = () => {
                if (!client.phone) return setModal({ open: true, title: 'ATENÇÃO', message: 'Informe o WhatsApp.', onConfirm: () => setModal(prev => ({...prev, open: false})), type: 'alert' });
                const dilutedS = totals.subtotal * dilutionFactor, bNum = history.length + 1, today = new Date().toLocaleDateString();
                const vD = parseInt(conditions.validity) || 7, vDate = new Date(); vDate.setDate(vDate.getDate() + vD);
                let msg = `*ORÇAMENTO Nº ${bNum}* - ${today}\n*${company.name}*\n\n*CLIENTE:* ${client.name}\n\n*MATERIAIS:*\n`;
                measuredItems.forEach(i => { msg += `• ${i.quantity}x ${i.description} (${i.width}x${i.length}m${i.isUnit ? '' : ' - M²'}) - R$ ${(((i.isUnit ? 1 : i.area) * i.priceM2 * i.quantity) * dilutionFactor).toFixed(2)}\n`; });
                if (items.some(i => i.description)) {
                    msg += `\n*SERVIÇOS E OUTROS:*\n`;
                    items.forEach(i => { if(i.description) msg += `• ${i.description} (${i.quantity}x) - R$ ${(Number(String(i.price).replace(',','.')) * i.quantity * dilutionFactor).toFixed(2)}\n`; });
                }
                msg += `\nSubtotal: R$ ${dilutedS.toFixed(2)}\nFrete: R$ ${Number(totals.shipping).toFixed(2)}\nDesconto: R$ ${Number(totals.discount).toFixed(2)}\n*TOTAL: R$ ${totals.final.toFixed(2)}*`;
                msg += `\n\n*VALIDADE:* ${conditions.validity} Dias (Até ${vDate.toLocaleDateString()})`;
                if(conditions.delivery) msg += `\n*ENTREGA:* ${conditions.delivery}`;
                if(conditions.payment) msg += `\n*PAGAMENTO:* ${conditions.payment}`;
                if(conditions.observations) msg += `\n*OBS:* ${conditions.observations}`;
                saveToHistory(true); window.open(`https://wa.me/55${client.phone.replace(/\D/g, '')}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            const exportHistory = () => { const blob = new Blob([JSON.stringify(history)], {type: 'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'historico_marmoraria.json'; a.click(); };
            const importHistory = (e) => {
                const f = e.target.files[0]; if (!f) return; const r = new FileReader();
                r.onload = (ev) => { try { setHistory(JSON.parse(ev.target.result)); setModal({ open: true, title: 'SUCESSO', message: 'Histórico importado.', onConfirm: () => setModal({ open: false }), type: 'alert' }); } catch (err) { setModal({ open: true, title: 'ERRO', message: 'Arquivo inválido.', onConfirm: () => setModal({ open: false }), type: 'alert' }); } };
                r.readAsText(f);
            };
            const exportConfig = () => { const b = new Blob([JSON.stringify(company)], {type: 'application/json'}); const u = URL.createObjectURL(b); const a = document.createElement('a'); a.href = u; a.download = 'config_marmoraria.json'; a.click(); };
            const importConfig = (e) => {
                const f = e.target.files[0]; if (!f) return; const r = new FileReader();
                r.onload = (ev) => { try { setCompany(JSON.parse(ev.target.result)); setModal({ open: true, title: 'SUCESSO', message: 'Configurações importadas.', onConfirm: () => setModal({ open: false }), type: 'alert' }); } catch (err) { setModal({ open: true, title: 'ERRO', message: 'Arquivo inválido.', onConfirm: () => setModal({ open: false }), type: 'alert' }); } };
                r.readAsText(f);
            };

            if (authLoading) return <div className="min-h-screen flex items-center justify-center font-black text-sky-600 animate-pulse uppercase">CARREGANDO...</div>;
            if (!user) return <LoginScreen />;

            return (
                <div className="min-h-screen pb-24 font-black uppercase text-[10px] text-left max-w-full overflow-x-hidden">
                    <CustomModal isOpen={modal.open} title={modal.title} message={modal.message} onConfirm={modal.onConfirm} onCancel={() => setModal({open: false})} type={modal.type} />
                    <InstallPrompt deferredPrompt={deferredPrompt} isIOS={isIOS} />
                    <WizardFlow isOpen={wizardOpen} onClose={() => setWizardOpen(false)} onFinish={handleWizardFinish} companyMaterials={company.materials} companyServices={company.services} />

                    <nav className="bg-white border-b sticky top-0 z-50 px-4 py-2 sm:py-3 shadow-sm max-w-full">
                        <div className="max-w-4xl mx-auto flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3">
                            <div className="font-bold text-sky-600 flex items-center gap-2 text-lg shrink-0">
                                <Icon name="ruler" size={28}/> 
                                <span>OrçaMarmo</span>
                            </div>
                            <div className="flex gap-4 tracking-tighter overflow-x-auto scrollbar-hide text-left -mx-4 px-4 sm:mx-0 sm:px-0">
                                <button onClick={() => setCurrentView('editor')} className={currentView === 'editor' ? 'text-sky-600 border-b-2 border-sky-600 whitespace-nowrap pb-1' : 'text-gray-400 whitespace-nowrap pb-1'}>ORÇAMENTO</button>
                                <button onClick={() => setCurrentView('history')} className={currentView === 'history' ? 'text-sky-600 border-b-2 border-sky-600 whitespace-nowrap pb-1' : 'text-gray-400 whitespace-nowrap pb-1'}>HISTÓRICO</button>
                                <button onClick={() => setCurrentView('reports')} className={currentView === 'reports' ? 'text-sky-600 border-b-2 border-sky-600 whitespace-nowrap pb-1' : 'text-gray-400 whitespace-nowrap pb-1'}>RELATÓRIOS</button>
                                <button onClick={() => setCurrentView('setup')} className={currentView === 'setup' ? 'text-sky-600 border-b-2 border-sky-600 whitespace-nowrap pb-1' : 'text-gray-400 whitespace-nowrap pb-1'}>MARMORARIA</button>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto p-4 space-y-6 animate-fade-in text-left overflow-x-hidden">
                        {currentView === 'editor' && (
                            <div className="space-y-6 text-left w-full overflow-x-hidden">
                                <button onClick={() => setWizardOpen(true)} className="w-full bg-gradient-to-r from-sky-500 to-sky-600 text-white p-6 rounded-[2.5rem] shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                                    <div className="bg-white/20 p-2 rounded-full"><Icon name="wand-2" size={24} className="text-white"/></div>
                                    <div className="text-left overflow-hidden">
                                        <p className="text-xl font-black uppercase">INICIAR MODO GUIADO</p>
                                        <p className="text-[10px] font-medium opacity-80 uppercase">PREENCHA PASSO A PASSO (IDEAL PARA CELULAR)</p>
                                    </div>
                                </button>

                                <div className="flex flex-col sm:flex-row justify-between items-center gap-4">
                                    <div className="flex gap-2 w-full sm:w-auto">
                                        <button onClick={() => { setClient({name:'', phone:'', address:'', cep:'', doc:'', email:''}); setMeasuredItems([]); setItems([]); setTotals({...totals, technicalLoss: '', shipping: '', discount: '', discountPercent: '', materialMarkup: ''}); setConditions({payment:'', observations:'', validity:'7', delivery:''}); setShowDelivery(false); }} className="flex-1 sm:flex-none bg-white border p-3 px-6 rounded-2xl text-gray-400 flex items-center justify-center gap-2 font-black active:bg-gray-100 uppercase"><Icon name="rotate-ccw" size={14}/> LIMPAR</button>
                                        <button onClick={() => saveToHistory(false)} className="flex-1 sm:flex-none bg-blue-50 border border-blue-100 p-3 px-6 rounded-2xl text-blue-600 flex items-center justify-center gap-2 font-black uppercase active:bg-blue-100"><Icon name="save" size={14}/> SALVAR</button>
                                    </div>
                                    <div className="flex flex-col sm:flex-row gap-2 w-full sm:w-auto flex-1 justify-end">
                                        <button onClick={handleWhatsApp} className="bg-green-500 text-white p-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 font-black text-xs active:scale-95 transition-transform uppercase"><WhatsAppIcon /> WHATSAPP</button>
                                        <button onClick={generatePDF} className="bg-sky-600 text-white p-4 rounded-2xl font-black flex items-center justify-center gap-2 shadow-lg text-xs active:scale-95 transition-transform uppercase"><Icon name="file-text" size={18} /> GERAR PDF</button>
                                    </div>
                                </div>

                                <div className="bg-white p-6 md:p-8 rounded-[2.5rem] shadow-sm space-y-6 border border-white w-full overflow-hidden">
                                    <h3 className="text-gray-400 border-b pb-2 tracking-widest flex items-center gap-2 uppercase font-black"><Icon name="user" size={14}/> CLIENTE</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="flex gap-2">
                                            <input placeholder="CNPJ/CPF" inputMode="numeric" className="flex-1 p-3 bg-gray-50 rounded-xl font-bold uppercase min-w-0" value={client.doc} onChange={e => setClient({...client, doc: masks.cnpj(e.target.value)})} />
                                            <button onClick={() => handleCNPJ('client')} className="bg-sky-50 text-sky-600 p-3 rounded-xl border border-sky-100 active:bg-sky-100"><Icon name="search" size={18}/></button>
                                        </div>
                                        <textarea placeholder="NOME DO CLIENTE" rows="1" className="w-full p-3 bg-gray-50 rounded-xl font-bold uppercase resize-none min-h-[46px]" value={client.name} onChange={e => setClient({...client, name: e.target.value.toUpperCase()})} />
                                        <input placeholder="WHATSAPP" inputMode="tel" className="w-full p-3 bg-gray-50 rounded-xl font-bold uppercase" value={client.phone} onChange={e => setClient({...client, phone: masks.phone(e.target.value)})} />
                                        <div className="flex flex-col sm:flex-row gap-2 w-full">
                                            <div className="flex gap-2 flex-1">
                                                <input placeholder="CEP" inputMode="numeric" className="w-24 p-3 bg-gray-50 rounded-xl font-bold uppercase" value={client.cep} onChange={e => setClient({...client, cep: masks.cep(e.target.value)})} />
                                                <button onClick={() => handleCEP('client', client.cep)} className="bg-sky-50 text-sky-600 p-3 rounded-xl border border-sky-100 active:bg-sky-100"><Icon name="search" size={18}/></button>
                                                <textarea placeholder="ENDEREÇO" rows="1" className="flex-1 p-3 bg-gray-50 rounded-xl font-bold uppercase min-w-0 resize-none min-h-[46px]" value={client.address} onChange={e => setClient({...client, address: e.target.value.toUpperCase()})} />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                            <div className="flex gap-2 w-full">
                                                <textarea placeholder="NOVO MATERIAL" rows="1" className="flex-1 p-3 bg-gray-50 rounded-xl font-bold outline-none uppercase text-[10px] min-w-0 resize-none min-h-[46px]" value={newMaterial} onChange={e => setNewMaterial(e.target.value)} />
                                                <button onClick={() => { if(newMaterial) { setCompany({...company, materials: [...company.materials, newMaterial.toUpperCase()]}); setNewMaterial(''); } }} className="bg-sky-600 text-white p-3 rounded-xl active:bg-sky-700 shrink-0"><Icon name="plus" size={20}/></button>
                                            </div>
                                            <div className="flex flex-wrap gap-2 w-full overflow-hidden">
                                                {company.materials.map(m => <span key={m} className="bg-sky-50 text-sky-600 p-2 px-3 rounded-xl text-[8px] flex items-center gap-2 shadow-sm uppercase break-all">{m} <button onClick={() => setCompany({...company, materials: company.materials.filter(x => x !== m)})} className="text-sky-300 p-1"><Icon name="x" size={12}/></button></span>)}
                                            </div>
                                        </div>
                                        <div className="space-y-4 mt-4 border-t pt-4 w-full">
                                            <div className="flex gap-2 w-full">
                                                <textarea placeholder="NOVO SERVIÇO" rows="1" className="flex-1 p-3 bg-gray-50 rounded-xl font-bold outline-none uppercase text-[10px] min-w-0 resize-none min-h-[46px]" value={newService} onChange={e => setNewService(e.target.value)} />
                                                <button onClick={() => { if(newService) { setCompany({...company, services: [...company.services, newService.toUpperCase()]}); setNewService(''); } }} className="bg-sky-600 text-white p-3 rounded-xl active:bg-sky-700 shrink-0"><Icon name="plus" size={20}/></button>
                                            </div>
                                            <div className="flex flex-wrap gap-2 w-full overflow-hidden">
                                                {company.services.map(s => <span key={s} className="bg-gray-100 text-gray-600 p-2 px-3 rounded-xl text-[8px] flex items-center gap-2 shadow-sm uppercase break-all">{s} <button onClick={() => setCompany({...company, services: company.services.filter(x => x !== s)})} className="text-gray-300 p-1"><Icon name="x" size={12}/></button></span>)}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="col-span-1 md:col-span-2 w-full overflow-hidden">
                                        <div className="flex flex-col sm:flex-row gap-3 w-full">
                                            <label className="flex-1 bg-sky-50 text-sky-600 p-4 rounded-2xl font-black border border-sky-100 cursor-pointer text-center text-[9px] uppercase active:bg-sky-100">IMPORTAR CONFIGURAÇÕES <input type="file" className="hidden" accept=".json" onChange={importConfig} /></label>
                                            <button onClick={exportConfig} className="flex-1 bg-sky-600 text-white p-4 rounded-2xl text-[9px] font-black uppercase active:bg-sky-700">EXPORTAR CONFIGURAÇÕES</button>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setModal({ open: true, title: 'SALVO!', message: 'Dados atualizados com sucesso.', onConfirm: () => setModal({open: false}), type: 'alert' })} className="w-full bg-sky-600 text-white py-6 rounded-[2rem] font-black uppercase text-center shadow-xl active:scale-95 transition-all tracking-widest text-[10px]">GUARDAR ALTERAÇÕES</button>
                            </div>
                        )}
                    </main>

                    {isLoadingAPI && (
                        <div className="fixed inset-0 bg-white/60 backdrop-blur-md z-[300] flex items-center justify-center font-black uppercase tracking-widest text-sky-600">
                            <div className="w-16 h-16 border-8 border-sky-600 border-t-transparent rounded-full animate-spin"></div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
